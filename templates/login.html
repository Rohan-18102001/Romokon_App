<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Romokon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .branding {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: #007bff;
      text-align: center;
      margin-bottom: 10px;
    }
    .login-card {
      border-radius: 12px;
      border: none;
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #343a40;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow-sm login-card">
      <div class="card-body">
        <div class="branding">Romokon Water Packaging Industries</div>
        <h4 class="card-title text-center mb-3">Enter Access Code</h4>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
          <input type="password" name="code" class="form-control mb-3" placeholder="Enter code" required maxlength="4">
          <button class="btn btn-primary w-100">Enter</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
